<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-sanitize.js"></script>
</head>

<body ng-app="ex74" ng-controller="ctrl74">
    <h2>
        74) Faça um algoritmo, em javascript, que conte de 1 a 100 e
        a cada múltiplo de 10 emita uma mensagem: “Múltiplo de 10”.
    </h2>

    <input type="number" ng-model="ini" placeholder="inicio"><p></p>
    <input type="number" ng-model="fim" placeholder="final"><p></p>
    <input type="number" ng-model="mult" placeholder="Multiplo"><p></p>

    <div ng-bind-html="saida(mult, ini, fim)"></div>
</body>

</html>
<script>
    var app = angular.module('ex74', ['ngSanitize']);
    app.controller("ctrl74", function ($scope, $sce) {
        $scope.saida = function (mult, ini, fim) { /* variáveis do HTML */
            let result = "";
            for (i = ini; i <= fim; i++) { /* Sistema de repetição com definição de inicio e fim com as variaveis ini & fim*/
                if (i % mult == 0) {
                    result += "<p>" + i + " multimplo de " + mult + "</p>"; /* Número Multiplo de mult */
                } else {
                    result += "<p>" + i + "</p>" /* Continuação da operação */
                }
            }
            return $sce.trustAsHtml(result)
        }
    })

</script>
